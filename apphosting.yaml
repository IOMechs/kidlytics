# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
env:
  - variable: apiUrl
    value: https://kidlytics--kidlytics.europe-west4.hosted.app
    availability:
      - BUILD
      - RUNTIME

  - variable: FRONTEND_BASE_URL
    value: https://kidlytics--kidlytics.europe-west4.hosted.app
    availability:
      - BUILD
      - RUNTIME

  - variable: authDomain
    value: kidlytics.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: projectId
    value: kidlytics
    availability:
      - BUILD
      - RUNTIME

  - variable: storageBucket
    value: kidlytics.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME

  - variable: messagingSenderId
    value: 95440248217
    availability:
      - BUILD
      - RUNTIME

  - variable: appId
    value: 1:95440248217:web:d1350139d9daacd658c708
    availability:
      - BUILD
      - RUNTIME

  - variable: gcpProjectId
    value: kidlytics
    availability:
      - BUILD
      - RUNTIME

  - variable: PORT
    value: 8080
    availability:
      - BUILD
      - RUNTIME

  - variable: apiKey
    secret: projects/95440248217/secrets/apiKey/versions/2

# Build and run commands
scripts:
  buildCommand: "node src/scripts/generate-env.js && ng build --configuration production"
  runCommand: "node dist/kidelytics/server/server.mjs"
