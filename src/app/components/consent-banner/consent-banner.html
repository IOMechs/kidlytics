@if (showBanner){

<div class="consent-banner">
  <span>
    We use Google Analytics to improve your experience. Do you accept analytics
    cookies?
  </span>
  <div class="flex gap-2">
    <button (click)="accept()">Accept</button>
    <button (click)="decline()">Decline</button>
  </div>
</div>
}
