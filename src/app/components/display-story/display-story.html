<div
  class="story-container flex flex-col items-center px-4 py-3 w-full min-h-screen"
>
  <h1
    class="font-bold text-2xl md:text-3xl text-[var(--secondary-color)] text-center mb-4"
  >
    {{ storyTitle() }}
  </h1>

  <app-story-card
    [isLoading]="isLoading()"
    [currentImage]="preloadedImages()[currentIndex()]?.src || storyParts()[currentIndex()].imageUri"
    [currentStoryPart]="storyParts()[currentIndex()]"
    [storyLength]="storyParts().length"
    [currentIndex]="currentIndex()"
    (changeIndex)="modifyIndex($event)"
  ></app-story-card>
</div>
