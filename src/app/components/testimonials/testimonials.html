<section class="py-12 px-6 bg-base-200">
  <h2 class="text-center text-3xl font-bold mb-10">What Parents Say</h2>
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (testimonial of testimonials; track testimonial.name) {
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="flex items-center mb-2">
          <div class="avatar placeholder mr-3">
            <div
              class="bg-primary text-primary-content flex! items-center justify-center rounded-full w-12"
            >
              <span>{{ testimonial.initials }}</span>
            </div>
          </div>
          <div>
            <p class="font-semibold">{{ testimonial.name }}</p>
            <p class="text-xs text-base-content/70">{{ testimonial.title }}</p>
          </div>
        </div>
        <div class="rating rating-sm mb-2">
          <input
            type="radio"
            name="rating-{{testimonial.initials}}"
            class="mask mask-star-2 bg-orange-400"
            disabled
            checked
          />
          <input
            type="radio"
            name="rating-{{testimonial.initials}}"
            class="mask mask-star-2 bg-orange-400"
            disabled
            checked
          />
          <input
            type="radio"
            name="rating-{{testimonial.initials}}"
            class="mask mask-star-2 bg-orange-400"
            disabled
            checked
          />
          <input
            type="radio"
            name="rating-{{testimonial.initials}}"
            class="mask mask-star-2 bg-orange-400"
            disabled
            checked
          />
          <input
            type="radio"
            name="rating-{{testimonial.initials}}"
            class="mask mask-star-2 bg-orange-400"
            disabled
            checked
          />
        </div>
        <p class="text-base-content/80 text-sm">{{ testimonial.text }}</p>
      </div>
    </div>
    }
  </div>
</section>
