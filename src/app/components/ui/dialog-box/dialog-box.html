<h2 mat-dialog-title class="text-xl font-bold">{{data.status}}</h2>
<mat-dialog-content class="py-4">{{data.message}}</mat-dialog-content>

@if(data.url){
<mat-dialog-content>
  <a
    href="{{data.url}}"
    class="link link-primary"
    target="_blank"
    rel="noopener noreferrer"
    >{{data.url}}</a
  >
</mat-dialog-content>
}

<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-primary">Close</button>
</mat-dialog-actions>
